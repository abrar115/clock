<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="timer">
        <h1>Timer</h1>
        <form>
  <label for="fname">Set Time</label><br>
  <input type="text" id="fname" name="fname" placeholder="1h 1m 1s [Use this format]"><br>
  <button type="button" class="timer-button">Click to Start</button>
  <button type="button" class="reset-button">Click to Reset</button>
</form>
    </div>
    <div class="timer">
        <h1>Stopwatch</h1>
        <form>
  <label for="fname">Set Time</label><br>
  <button type="button" class="stopwatch-start">Click to Start</button>
  <button type="button" class="stopwatch-stop">Click to Stop</button>
  <button type="button" class="stopwatch-reset">Click to Reset</button>
  <p class="stopwatch-text">This will update based on things</p>
</form>
    </div>
    <script src = "index.js"></script>
</body>
</html>
